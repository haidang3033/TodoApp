<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/setting.css">
    <link rel="shortcut icon" type="image/jpg" href="./img/pic-logo.png"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
    <title>Todo App | Setting</title>
</head>
<body>
    <div class="header">
        <div class="header__head">
            <img src="./img/pic-logo.png" alt="" class="logo">
            <p class="header__title">Setting</p>
        </div>
        <div class="header__body"></div>
        <div class="header__foot">
            <div class="count-noti"></div>
            <i class="far fa-bell normal-icon"></i>
            <i class="fas fa-bell special-icon"></i>
            <div class="notification-container">
                <div class="title">
                    <p>Notifications</p>
                    <button><i class="fas fa-trash-alt"></i></button>
                </div>
                <div class="noti-list"></div>
            </div>
        </div>
    </div>
    <div class="sidebar">
        <a href="../index.html" class="nav-item" data-set="0">
            <i class="far fa-user normal-icon"></i>
            <i class="fas fa-user special-icon"></i>
        </a>
        <a href="./html/timeTable.html" class="nav-item" data-set="1">
            <i class="far fa-calendar normal-icon"></i>
            <i class="fas fa-calendar special-icon"></i>
        </a>
        <a href="./html/todo.html" class="nav-item" data-set="2">
            <i class="far fa-list-alt normal-icon"></i>
            <i class="fas fa-list-alt special-icon"></i>
        </a>
        <a href="./html/timer.html" class="nav-item" data-set="3">
            <i class="far fa-clock normal-icon"></i>
            <i class="fas fa-clock special-icon"></i>
        </a>
        <a href="#" class="nav-item active" data-set="4">
            <i class="far fa-user-circle normal-icon"></i>
            <i class="fas fa-user-circle special-icon"></i>
        </a>
        <a href="./html/about.html" class="nav-item" data-set="5">
            <i class="far fa-address-book normal-icon"></i>
            <i class="fas fa-address-book special-icon"></i>
        </a>
    </div>
    <div class="body">
        <div class="wallpaper"></div>
        <div class="info">
            <div class="heading">Settings</div>
            <div class="cover-background"></div>
            <div class="image">
                <div class="avatar">
                    <img src="./img/default-avatar.jpg" alt="">
                    <div class="top-layer">
                        <i class="fas fa-pen"></i>
                    </div>
                </div>
            </div>
            <div class="title">Tasks management</div>
            <div class="task-review"></div>
            <div class="title">Edit your infomation</div>
            <div class="user-info"></div>
            <div class="buttons">
                <button class="edit btn btn-add-edit">Edit</button>
                <button class="save btn btn-done">Save</button>
            </div>
        </div>
    </div>
    <script type="module" src="./js/setting.js"></script>
</body>
</html>
