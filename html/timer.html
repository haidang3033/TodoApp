<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/timer.css">
    <link rel="shortcut icon" type="image/jpg" href="./img/pic-logo.png"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
    <title>Todo App | Timer</title>
</head>
<body>
    <div class="header">
        <div class="header__head">
            <img src="./img/pic-logo.png" alt="" class="logo">
            <p class="header__title">Timer</p>
        </div>
        <div class="header__body"></div>
        <div class="header__foot">
            <div class="count-noti"></div>
            <i class="far fa-bell normal-icon"></i>
            <i class="fas fa-bell special-icon"></i>
            <div class="notification-container">
                <div class="title">
                    <p>Notifications</p>
                    <button><i class="fas fa-trash-alt"></i></button>
                </div>
                <div class="noti-list"></div>
            </div>
        </div>
    </div>
    <div class="sidebar">
        <a href="../index.html" class="nav-item" data-set="0">
            <i class="far fa-user normal-icon"></i>
            <i class="fas fa-user special-icon"></i>
        </a>
        <a href="./html/timeTable.html" class="nav-item" data-set="1">
            <i class="far fa-calendar normal-icon"></i>
            <i class="fas fa-calendar special-icon"></i>
        </a>
        <a href="./html/todo.html" class="nav-item" data-set="2">
            <i class="far fa-list-alt normal-icon"></i>
            <i class="fas fa-list-alt special-icon"></i>
        </a>
        <a href="#" class="nav-item active" data-set="3">
            <i class="far fa-clock normal-icon"></i>
            <i class="fas fa-clock special-icon"></i>
        </a>
        <a href="./html/setting.html" class="nav-item" data-set="4">
            <i class="far fa-user-circle normal-icon"></i>
            <i class="fas fa-user-circle special-icon"></i>
        </a>
        <a href="./html/about.html" class="nav-item" data-set="5">
            <i class="far fa-address-book normal-icon"></i>
            <i class="fas fa-address-book special-icon"></i>
        </a>
    </div>
    <div class="body">
        <div class="task-list"></div>
        <div class="countdown"></div>
        <div class="task-list">
            <div class="task-list__title">Music</div>
            <div class="task-list__music">
                <div class="dashboard">
                    <div class="dashboard__title">NOW PLAYING</div>
                    <div class="dashboard__cd">
                        <img src="./img/pic-logo.png" alt="">
                    </div>
                    <div class="dashboard__name">Tiếng khoan chill ấm</div>
                    <div class="dashboard__timeline">
                        <input class="timeline" type="range" value="0" max="100" min="0" step="0.0001">
                        <div class="time">
                            <div class="current-time">0:00</div>
                            <div class="max-time">0:00</div>
                        </div>
                    </div>
                    <div class="dashboard__buttons">
                        <button class="random">
                            <i class="fas fa-random"></i>
                        </button>
                        <button class="prev">
                            <i class="fas fa-step-backward"></i>
                        </button>
                        <button class="play-pause btn btn-add-edit">
                            <i class="fas fa-play play"></i>
                            <i class="fas fa-pause pause"></i>
                        </button>
                        <button class="next">
                            <i class="fas fa-step-forward"></i>
                        </button>
                        <button class="repeat">
                            <i class="fas fa-redo-alt"></i>
                        </button>
                    </div>
                </div>
                <div class="playlist"></div>
            </div>
        </div>
    </div>
    <script type="module" src="./js/timer.js"></script>
</body>
</html>
